<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade de carro: <input type="number" name="txtvel1" id="txtvel1"> Km/h
    <input type="button" value="Verificar" onclick="calcular()" >

    <div id="res"></div>

    <script>

        function calcular() {
            var txtv = document.getElementById('txtvel1')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade atual é ${vel}Km/h`

            if (vel > 60) {
                res.innerHTML = `<p>Você está MULTADO por excesso de velocidade</p>`
            }

            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>

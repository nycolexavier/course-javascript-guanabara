<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h

    <input id="" type="button" value="Verificar" onclick="calcular()">
    
    <div id="resultado" > Resultado</div>
    
    <script>
        function calcular() {
            var txtvelocidade = document.getElementById('txtvel')
            var resultado = document.getElementById('resultado')

            var velocidade = Number(txtvelocidade.value)

            resultado.innerHTML = `Sua velocidade atual é de<strong> ${velocidade}</strong> Km/h`

            if (velocidade > 60) {
                resultado.innerHTML += `<p>Você está MULTADO por excesso de velocidade</p>`
            }

            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
